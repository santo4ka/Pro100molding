<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монтаж плинтусов | Pro100molding</title>
    <style>
        :root {
            --dark: #1a1a1a;
            --gold: #c5a059;
            --light: #f4f4f4;
        }

        body { font-family: Arial, sans-serif; margin: 0; background: var(--light); color: #333; }
        
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; }
        .logo { font-size: 2rem; color: var(--gold); text-decoration: none; font-weight: bold; }

        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
        
        h1 { border-bottom: 2px solid var(--gold); padding-bottom: 10px; }

        /* ГАЛЕРЕЯ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-height: 250px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.3s;
        }

        .gallery-item img:hover { transform: scale(1.05); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Соотношение 16:9 */
            height: 0;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-link { display: inline-block; margin-top: 20px; color: var(--gold); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">PRO100MOLDING</a>
    <p>Галерея: Напольные плинтуса</p>
</header>

<div class="container">
    <a href="index.html" class="back-link">← Назад на главную</a>
    <h1>Мои работы (Плинтус)</h1>
    <p>Здесь собраны примеры монтажа МДФ, дюрополимера и полиуретана. Идеальные стыки и чистота на объекте.</p>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Пример+плинтуса+1" alt="Монтаж плинтуса">
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Пример+плинтуса+2" alt="Монтаж плинтуса">
        </div>

        <div class="gallery-item">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Пример+плинтуса+3" alt="Монтаж плинтуса">
        </div>
    </div>
</div>

<footer style="text-align: center; padding: 40px; color: #999;">
    &copy; Pro100molding | Качество в деталях
</footer>

</body>
</html>
