<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молдинги и Декор стен | Pro100molding</title>
    <style>
        :root {
            --dark: #1a1a1a;
            --gold: #c5a059;
            --light: #f4f4f4;
        }

        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--light); color: #333; }
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; }
        .logo { font-size: 2rem; color: var(--gold); text-decoration: none; font-weight: bold; letter-spacing: 1px; }

        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { border-left: 5px solid var(--gold); padding-left: 15px; margin-bottom: 30px; }

        /* Сетка галереи */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .gallery-item:hover { transform: translateY(-5px); }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .back-link { display: inline-block; margin-bottom: 20px; color: var(--gold); font-weight: bold; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }

        .contact-bar { text-align: center; padding: 40px; }
        .btn-wa { background: #25D366; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">PRO100MOLDING</a>
    <p>Галерея: Декор стен и молдинги</p>
</header>

<div class="container">
    <a href="index.html" class="back-link">← Вернуться в меню</a>
    <h1>Оформление стен</h1>
    <p>Создание классических рамок из молдингов, установка стеновых панелей и работа с декоративными элементами.</p>

    <div class="gallery" id="molding-gallery"></div>
</div>

<div class="contact-bar">
    <a href="https://wa.me/79990000000" class="btn-wa">Заказать монтаж молдингов</a>
</div>

<script>
    // 1. СПИСОК ВАШИХ ФАЙЛОВ
    // Для фото просто пишите ссылку. 
    // Для видео напишите в начале 'video:', а затем ссылку.
    const items = [
        "https://i.ibb.co/sd8PfyVz/photo-88-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/1YpBKnxs/photo-87-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/dsmShP97/photo-86-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/3y0hDKvf/photo-85-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/C5tVfjkf/photo-83-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/Y490BSpH/photo-82-2026-01-07-15-02-10.jpg",
"",
        "video:https://www.w3schools.com/html/mov_bbb.mp4", // Пример видео-файла
        "https://via.placeholder.com/400x600?text=Стеновая+панель",
    ];

    const container = document.getElementById('molding-gallery');

    items.forEach(url => {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        if (url.startsWith('video:')) {
            // Если это видео
            const videoUrl = url.replace('video:', '');
            div.innerHTML = `<video src="${videoUrl}" controls muted loop></video>`;
        } else {
            // Если это фото
            const img = document.createElement('img');
            img.src = url;
            img.loading = "lazy";
            div.appendChild(img);
        }

        container.appendChild(div);
    });
</script>

</body>
</html>
