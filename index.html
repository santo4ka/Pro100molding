<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro100molding | Идеальная геометрия интерьера</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: #f9f9f9; color: #333; overflow-x: hidden; }

        header { 
            position: relative;
            height: 70vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            /* Центрируем фото, чтобы оно не обрезалось некрасиво */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.pexels.com/photos/584399/pexels-photo-584399.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
            background-size: cover;
            background-position: center bottom; /* Смещаем фокус фото чуть ниже */
            padding: 0 15px;
        }

        .logo { 
            /* На мобильных (мелких экранах) шрифт будет уменьшаться до 1.8rem */
            font-size: clamp(1.8rem, 10vw, 5rem); 
            font-weight: 900; 
            letter-spacing: 3px; 
            margin: 0;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
            width: 100%;
            word-wrap: break-word;
        }

        .slogan {
            font-size: clamp(0.75rem, 3.5vw, 1.3rem);
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(197, 160, 89, 0.9);
            padding: 8px 15px;
            border-radius: 5px;
            max-width: 90%;
        }

        .container { max-width: 1200px; margin: -50px auto 50px; position: relative; z-index: 10; padding: 0 15px; }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
        }

        .service-card h3 {
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .service-card h3 a { 
            color: var(--dark); 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .service-card p { margin-bottom: 20px; font-size: 0.9rem; color: #666; }

        .btn-main {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 14px 0;
            width: 100%;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* Специальные правки для мобильных устройств */
        @media (max-width: 600px) {
            header { height: 60vh; min-height: 350px; }
            .container { margin-top: -30px; }
            .logo { letter-spacing: 1px; } /* Сужаем расстояние между буквами */
            .service-card { padding: 25px 15px; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">PRO100MOLDING</h1>
    <div class="slogan">Когда детали имеют значение</div>
</header>

<div class="container">
    <div class="services-grid">
        <div class="service-card">
            <h3><a href="plintus.html">НАПОЛЬНЫЙ ПЛИНТУС</a></h3>
            <p>МДФ, Дюрополимер, Скрытый монтаж</p>
            <a href="plintus.html" class="btn-main">ГАЛЕРЕЯ</a>
        </div>

        <div class="service-card">
            <h3><a href="molding.html">СТЕНЫ И МОЛДИНГИ</a></h3>
            <p>Классические рамки и 3D панели</p>
            <a href="molding.html" class="btn-main">ГАЛЕРЕЯ</a>
        </div>

        <div class="service-card">
            <h3><a href="decor.html">ДЕКОР ПОТОЛКА</a></h3>
            <p>Карнизы и профессиональная покраска</p>
            <a href="decor.html" class="btn-main">ГАЛЕРЕЯ</a>
        </div>
    </div>
</div>

<footer style="text-align: center; padding-bottom: 50px;">
    <p>Связаться со мной:</p>
    <a href="https://wa.me/79990000000" style="color: var(--gold); font-weight: bold; font-size: 1.2rem; text-decoration: none;">+7 (999) 000-00-00</a>
</footer>

</body>
</html>
