<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потолочный декор и Покраска | Pro100molding</title>
    <style>
        :root {
            --dark: #1a1a1a;
            --gold: #c5a059;
            --light: #f4f4f4;
        }

        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--light); color: #333; }
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; }
        .logo { font-size: 2rem; color: var(--gold); text-decoration: none; font-weight: bold; }

        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { border-left: 5px solid var(--gold); padding-left: 15px; margin-bottom: 30px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .back-link { display: inline-block; margin-bottom: 20px; color: var(--gold); font-weight: bold; text-decoration: none; }
        .contact-bar { text-align: center; padding: 40px; }
        .btn-wa { background: #25D366; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">PRO100MOLDING</a>
    <p>Галерея: Потолочные карнизы и Покраска</p>
</header>

<div class="container">
    <a href="index.html" class="back-link">← Вернуться в меню</a>
    <h1>Работа с потолком и цветом</h1>
    <p>Установка массивных карнизов, скрытая подсветка и финишная покраска без стыков и швов.</p>

    <div class="gallery" id="decor-gallery"></div>
</div>

<div class="contact-bar">
    <a href="https://wa.me/79990000000" class="btn-wa">Обсудить ваш проект в WhatsApp</a>
</div>

<script>
    // --- ИНСТРУКЦИЯ ПО ССЫЛКАМ ---
    // СТРОКА 80: Вставляйте ссылки между [ ]
    // Для фото: "ссылка",
    // Для видео: "video:ссылка",
    const items = [
        
"https://i.ibb.co/TXDfzh9/photo-52-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/LXJTBq7q/photo-51-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/FqNsV8Yv/photo-12-2026-01-07-15-02-10.jpg",  
"https://i.ibb.co/fGBG4mc0/photo-70-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/svh33PFF/photo-11-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/vvdPR7C5/photo-9-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/GfvddFR4/photo-10-2026-01-07-15-02-10.jpg",
"https://i.ibb.co/7tSXnb10/photo-16-2026-01-07-15-02-10.jpg",
    ];

    const container = document.getElementById('decor-gallery');

    items.forEach(url => {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        if (url.startsWith('video:')) {
            const videoUrl = url.replace('video:', '');
            div.innerHTML = `<video src="${videoUrl}" controls muted loop></video>`;
        } else {
            const img = document.createElement('img');
            img.src = url;
            img.loading = "lazy";
            div.appendChild(img);
        }
        container.appendChild(div);
    });
</script>

</body>
</html>
